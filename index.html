<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-magenta {
            background-color: magenta;
            color: white;
        }

        .btn-magenta:hover {
            background-color: pink;
            color: white;
        }

        .btn-purple {
            background-color: purple;
            color: white;
        }

        .btn-purple.running {
            background-color: green;
        }

        .btn-red {
            background-color: magenta;
            color: white;
        }

        .btn-red.pressed {
            background-color: red;
        }

        #timer {
            border: 2px solid #000;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
            margin: 0 auto 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Temporizador</h1>
        <div class="display-4" id="timer">00:00:00</div>
        <div class="btn-group mt-3">
            <button id="start" class="btn btn-purple">Iniciar</button>
            <button id="stop" class="btn btn-magenta">Parar</button>
            <button id="reset" class="btn btn-red">Reiniciar</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let running = false;
        let elapsedTime = 0;

        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const resetButton = document.getElementById('reset');

        function updateTimerDisplay() {
            const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsedTime % 60).padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        startButton.addEventListener('click', () => {
            if (!running) {
                running = true;
                startButton.classList.add('running');
                timerInterval = setInterval(() => {
                    elapsedTime++;
                    updateTimerDisplay();
                }, 1000);
            }
        });

        stopButton.addEventListener('click', () => {
            if (running) {
                running = false;
                startButton.classList.remove('running');
                clearInterval(timerInterval);
            }
        });

        resetButton.addEventListener('click', () => {
            elapsedTime = 0;
            updateTimerDisplay();
            if (running) {
                clearInterval(timerInterval);
                running = false;
                startButton.classList.remove('running');
            }
            resetButton.classList.add('pressed');
            setTimeout(() => resetButton.classList.remove('pressed'), 200);
        });

        updateTimerDisplay();
    </script>
</body>
</html>
